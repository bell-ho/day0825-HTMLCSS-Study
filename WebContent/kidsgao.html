<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="우리쌀로 만든 점토 장난감">
<meta name="keyswords" content="키즈가오 , 점토 , 장난감">
<meta name="author" content="이종호">
<title>키즈가오</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 	intro Section -->
	<header id="intro">
		
<!-- 		intro Wrap : 로고와 동물 이미지를 담은 서랍장 -->
<!-- 		intro Wrap -->
	<div class="introWrap">
		<div class="logo"></div>
		<div class="lion"></div>
		<div class="rabbit"></div>
		<div class="bear"></div>
		<div class="monkey"></div>
	</div>
	
	
<!-- 	Cloud Wrap : 구름과 잠자리 이미지를 담은 서랍장 -->
<!-- 	Cloud Wrap -->
	<div class="cloudWrap">
		<div class="leftCloud"></div>
		<div class="rightCloud"></div>
		<div class="dragonfly"></div>
	</div>
	
<!-- 	Farm Section -->
	
	<div id="farm1">
		<div class="leftRice1"></div>
		<div class="farmer"></div>
		<div class="rightRice1"></div>
	
	
<!-- 	FarmSpeechWrap:설명 글과 이미지 정보를 담고 있는 서랍장 -->
<!-- 	FarmSpeechWrap -->
		<div class="farmSpeechWrap">
	<!-- 		정보를 갖고 있는 이미지는 이미지태그를 사용 -->
	
			<img alt="우리쌀 점토" src="img/farm/farm1/farmspeech.png">
			<p class="farmSpeech">
				우리쌀 키즈가오<br>
				좋아요<br>
				국산품 애용 해요.<br>
			</p>
		</div>
	</div>
	
	<div id="farm2">
		<div class="leftRice2"></div>
		<div class="scarecrow"></div>
		<div class="rightRice2"></div>
	</div>
	
	
<!-- 	Farm3 Section -->
	<div id="farm3">
		<div class="farm3Window"></div>
		
<!-- 	machineWrap: 기계를 구성하는 이미지 서랍장 -->
<!-- 	machineWrap -->
		<div class="machineWrap">
			<div class="machine1"></div>
			<div class="sawShadow"></div>
			<div class="saw1"></div>
			<div class="saw2"></div>
			<div class="machineBird"></div>
			<div class="timer"></div>
		</div>
		<img class="farm3Bubble" alt="기계를 이용해 쌀알의 껍질을 벗겨 냄" src="img/farm/farm3/farm3bubble.png">
	</div>
	
<!-- 	Forest1 Section -->
	<div id="forest1">
		<div class="leftTree"></div>
<!-- 		treeWrap:토끼와 나무 이미지를 담는 서랍장 -->
<!-- 		treeWrap -->
		<div class="treeWrap">
			<div class="rabbit1"></div>
			<div class="rabbit2"></div>
			<div class="rightTree"></div>
		</div>
	</div>
	
<!-- 	Forest2 Section -->
	<div id="forest2">
		<div class="frog"></div>
		
<!-- 		머신2 서랍장 -->
		<div class="machineWrap2">
			<div class="machineBottom"></div>
			<div class="machineLeft"></div>
			<div class="machineRight"></div>
		</div>
		
		<div class="forestBubble"></div>
		<div class="forest2Tree"></div>
	</div>
	
<!-- 	Forest3 Section -->
	<div id="forest3">
<!-- 	나무와 새 이미지를 담는 서랍장 -->
		<div class="forest3Wrap">
			<div class="forest3Tree"></div>
			<div class="smallBird"></div>
			<div class="bigBird"></div>
		</div>
	</div>
	
</header>
</body>
</html>
