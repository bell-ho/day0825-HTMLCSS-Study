<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="stylecss.css">
<!-- rel 릴레이션 속성 꼭필요함 	
	stylesheet : 스타일 시트(stylesheet)로 사용할 외부 리소스를 불러옴.-->
</head>
<body>
	<header>
		<h1>header h1</h1>
		<p>header p</p>
	</header>
<!-- 	header가 부모 h1,p가 자식 CSS가 자식에게 상속됨 
		단, background-color , margin , padding , position은 상속 안됨
		상속을 해도 자신에게 CSS가 적용되면 그게 우선순위가 됨-->
		
		<footer>
			<h1>footer h1</h1>
			<p>footer p</p>
<!-- 			<img width="30" height="30" alt="x" src="하늘.jpg"> -->
		</footer>
		
<!-- 	<div class="place"></div> -->
	
	<div class="background"></div>
	
	<p class="font">Hello World</p>
</body>
</html>
