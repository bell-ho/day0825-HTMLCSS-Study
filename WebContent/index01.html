<!DOCTYPE html>
<!-- ↑ 해당 문서가 HTML5 언어로 작성되있다고 선언하는 태그 -->

<html>
<!-- HTML 문서의 시작과 끝을 알리는 태그 -->

<head>
<!-- 문서의 서문을 알리는 태그 -->

<meta charset="UTF-8">
<!-- meta 태그는 HTML 문서의 한 줄 요약, 키워드 작성자 등 문서의 특징을 작성함 
	 meta 태그는 head 태그 사이에 작성 -->

<!-- charset 속성은 CharacterSet의(문자 세팅) 약자. -->

<meta name="description" content="Web Tutorial">
<!-- description 한줄요약 -->

<meta name="keywords" content="HTML,CSS">
<!-- keywords 주요키워드 -->

<meta name="author" content="jongho">
<!-- author 문서 저작권자 -->

<title>웹 프로그래밍 기초</title>
<!-- title 문서의 제목 -->

</head>

<body>
	안녕 시작이야,
	<br>
	<h1>

		<a href="http://www.naver.com" target="_blank" title="네이버로 이동">blank네이버</a> 
		<br> 
		<a href="http://www.naver.com" target="_self" title="네이버로 이동2">self 네이버</a> 
		<br> 
		<a href="http://www.naver.com" title="네이버로 이동3">노타겟 네이버</a>

		<!-- 	target 어떤 위치에서 열리게 할지 결정하는 요소  
		_blank는 새 창으로 열리게하고 _self는 현재 창에서 이동 
		타겟하는게 없으면 self가 디폴트-->

		<!-- title 속성은 클릭했을때 포인터를 올리면 작은 박스형태로 나타남 (필수 태그는 아님) -->

	</h1>

	<img alt="대체이미지 없음" src="하늘.jpg" width="300px" height="300px">
	<!-- 이미지 태그 src는 파일 위치 alt는 이미지가 제대로 안나왔을때 나오는 대체이미지 -->

	<p>Nice to meet you</p>
	<!-- p태그 (paragraph) 단락을 표현 -->

	<p>
		HELLO, <span style="color: blue;">JONG HO</span>
	</p>
	<!-- span태그 문단 안에 있는 특정 단어나 문장에 디자인을 지정할 때 사용 보통 CSS와 사용.-->

	<p>
		이종호,
		<mark>천재</mark>
	</p>
	<!-- mark태그는 단어나 개념을 설명하는 문장을 강조할때 사용 기본값이 노란색 -->

	<ol>
		<li>순서가 있는 리스트1</li>
		<li>순서가 있는 리스트2</li>
		<li>순서가 있는 리스트3</li>
	</ol>
	<!-- ol태그는 ordered list (순서가 있는 목록) 의 약자로 숫자나 알파벳 등 순서가 있는 목록을 만들때 사용 -->

	<ul>
		<li>순서가 없는 리스트1</li>
		<li>순서가 없는 리스트2</li>
		<li>순서가 없는 리스트3</li>
	</ul>
	<!--unordered list(순서가 없는 목록)을 만들때 사용 -->

	<li>li태그는 ol과 ul태그안에 들어간다</li>
	<!--ol과 ul태그의 각 항목을 나열할 때는 list item의 약자인 li태그 사용 -->

	<ul>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>
	<!--보통 버튼을 제작할 때는 순서가 없는 태그를 사용한다 (ul) -->

	<input type="text" value="이름">
	<input type="submit" value="등록">

	<p>취미가 무었인가요?</p>
	<input type="checkbox">영화감상
	<input type="checkbox">독서
	<input type="checkbox">운동
	<br>
	<input type="radio">컴퓨터
	<input type="radio">마우스
	<input type="radio">모니터

	<!-- input 태그는 사용자에게 입력을 받을때 사용  
	     input 태그는 type 속성이 어떤 속성값을 갖는지에 따라 형태가 달라짐
	     text는 짧은 문장을 입력하는 텍스트박스 , submit은 전송버튼,
	     checkbox는 다중 선택이 가능한 체크 박스를 생성,
	     이외에도 password , reset , radio , data등이 있음-->

</body>
<!-- body HTML의 문서 본문 -->

</html>
