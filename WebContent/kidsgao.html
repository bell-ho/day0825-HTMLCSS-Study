<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="우리쌀로 만든 점토 장난감">
<meta name="keyswords" content="키즈가오 , 점토 , 장난감">
<meta name="author" content="이종호">
<title>키즈가오</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animation.css">
</head>
<body>
<!-- 	intro Section -->
	<header id="intro">
		
<!-- 		intro Wrap : 로고와 동물 이미지를 담은 서랍장 -->
<!-- 		intro Wrap -->
	<div class="introWrap">
		<div class="logo"></div>
		<div class="lion"></div>
		<div class="rabbit"></div>
		<div class="bear"></div>
		<div class="monkey"></div>
	</div>
	
	
<!-- 	Cloud Wrap : 구름과 잠자리 이미지를 담은 서랍장 -->
<!-- 	Cloud Wrap -->
	<div class="cloudWrap">
		<div class="leftCloud"></div>
		<div class="rightCloud"></div>
		<div class="dragonfly"></div>
	</div>
	
<!-- 	Farm Section -->
	
	<div id="farm1">
		<div class="leftRice1"></div>
		<div class="farmer"></div>
		<div class="rightRice1"></div>
	
	
<!-- 	FarmSpeechWrap:설명 글과 이미지 정보를 담고 있는 서랍장 -->
<!-- 	FarmSpeechWrap -->
		<div class="farmSpeechWrap">
	<!-- 		정보를 갖고 있는 이미지는 이미지태그를 사용 -->
	
			<img alt="우리쌀 점토" src="img/farm/farm1/farmspeech.png">
			<p class="farmSpeech">
				우리쌀 키즈가오<br>
				좋아요<br>
				국산품 애용 해요.<br>
			</p>
		</div>
	</div>
	
	<div id="farm2">
		<div class="leftRice2"></div>
		<div class="scarecrow"></div>
		<div class="rightRice2"></div>
	</div>
	
	
<!-- 	Farm3 Section -->
	<div id="farm3">
		<div class="farm3Window"></div>
		
<!-- 	machineWrap: 기계를 구성하는 이미지 서랍장 -->
<!-- 	machineWrap -->
		<div class="machineWrap">
			<div class="machine1"></div>
			<div class="sawShadow"></div>
			<div class="saw1"></div>
			<div class="saw2"></div>
			<div class="machineBird"></div>
			<div class="timer"></div>
		</div>
		<img class="farm3Bubble" alt="기계를 이용해 쌀알의 껍질을 벗겨 냄" src="img/farm/farm3/farm3bubble.png">
	</div>
	
<!-- 	Forest1 Section -->
	<div id="forest1">
		<div class="leftTree"></div>
<!-- 		treeWrap:토끼와 나무 이미지를 담는 서랍장 -->
<!-- 		treeWrap -->
		<div class="treeWrap">
			<div class="rabbit1"></div>
			<div class="rabbit2"></div>
			<div class="rightTree"></div>
		</div>
	</div>
	
<!-- 	Forest2 Section -->
	<div id="forest2">
		<div class="frog"></div>
		
<!-- 		머신2 서랍장 -->
		<div class="machineWrap2">
			<div class="machineBottom"></div>
			<div class="machineLeft"></div>
			<div class="machineRight"></div>
		</div>
		
		<div class="forestBubble"></div>
		<div class="forest2Tree"></div>
	</div>
	
<!-- 	Forest3 Section -->
	<div id="forest3">
<!-- 	나무와 새 이미지를 담는 서랍장 -->
		<div class="forest3Wrap">
			<div class="forest3Tree"></div>
			<div class="smallBird"></div>
			<div class="bigBird"></div>
		</div>
	</div>
	
<!-- 	Science Section -->
	<div id="science">
		
		<!-- 사이언스 서랍장 -->
		<div class="scienceWrap">
			
			<!--사이언스 왼쪽서랍장 -->
			<div class="scienceLeftWrap">
				<div class="gly"></div>
				
				<img alt="자초 , 어성초 , 감초" src="img/science/leftTitle.png">
				<p>자초 어성초 감초를 넣어서<br>
					피부진정 및 항염 효과가 있다.</p>
			</div>
			
			<!-- 사이언스 중앙서랍장 -->
			<div class="scienceCenterWrap">
				<div class="purpleSteam"></div>
				<div class="funnelBack"></div>
				<div class="funnelFront"></div>
			</div>
			
			<!-- 사이언스 오른쪽 서랍장 -->
			<div class="scienceRightWrap">
				<div class="water"></div>
				<img alt="글리세린, 올리브유" src="img/science/rightTitle.png">
				<p>
					빵의 표면을 촉촉하게 해 주는<br>
					글리세린과 오메가-9 지방산이<br>
					풍부한 올리브유를 넣어서<br>
					보습 효과도 뛰어납답니다.
				</p>
			</div>
		</div>
	</div>
	
	<!--night1 섹션-->
	<div id="night1">
	
		<!--올빼미 -->
		<div class="owl"></div>
		
		<!--별을 담는 서랍장 -->
		<div class="starWrap">
			<div class="star1"></div>
			<div class="star2"></div>
			<div class="star3"></div>
		</div>
	</div>
	
	<!--night2 섹션-->
	<div id="night2">
		<div class="moon"></div>
		<img class="night2Bubble" alt="하루 동안 숙성을 시키게 됩니다" src="img/oneday/night2/night2bubble.png">
		<div class="rightMoonTree"></div>
	</div>
	
	<!--morning 섹션-->
	<div id="morning">
		<div class="sun"></div>
		<div class="leftPine"></div>
		<div class="rightPine"></div>
	</div>
	
	<!-- 주방 섹션 -->
	<div id="kitchen">
		<div class="leftPan"></div>
		<div class="rightPot"></div>
		
		<!--스팀기와 연기를 담는 서랍장 -->
		<div class="steamWrap">
			<div class="steam"></div>
			<div class="bubble1"></div>
		</div>
		<img alt="숙성 시킨 반죽을 잘 익혀 주면" src="img/kitchen/kitchenbubble.png" class="kitchenBubble">	
	</div>
	
	<!-- 컬러1 섹션 -->
	<div id="color1">
		<div class="penguin"></div>
		<!-- 웹 접근성을 고려하여 alt 속성값을 꼭 입력 -->
		<img alt="말랑말랑 카즈오 완성" src="img/color/color1/color1bubble.png" class="color1Bubble">
	</div>
	
	<!-- 컬러2 섹션 -->
	<div id="color2">
		<div class="horse"></div>
		
		<div class="color2Wrap">
			<img class="color2Bubble" alt="색상을 선택" src="img/color/color2/color2bubble.png">
		
		
			<!--버튼 세 개를 담는 서랍장 -->
			<div class="btn-wrap">
				<button class="red"></button>
				<button class="yellow"></button>
				<button class="blue"></button>
			</div>
			
			<p class="color2Comment">
				아이가 원하는 색상을 직접 만들며 색감을 스스로 발달시킵니다.<br>
				색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
			</p>
		</div>
	</div>
	
	<!-- 컬러2 섹션 -->
	<div id="color3">
		<div class="flag"></div>
		<div class="book"></div>
		
		<img class="logo" alt="키즈가오 회사로고" src="img/color/color3/backlogo.png">
		<div class="dice"></div>
	</div>
</header>
</body>
</html>
