<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Web Tutorial">
		<meta name="keywords" content="HTML,CSS">
		<meta name="author" content="jongho">
		<title>웹 기초</title>
	</head>
<body>
	<main role="main">
	<!-- main태그는 웹 사이트의 본문 내용 전체를 감쌀 때 사용 그래서 HTML문서당 한번밖에 못씀 -->
	
	<section>
	<!-- section태그는 웹 사이트의 영역을 설정할 때 
		 표준에 맞게 쓰는법은 h2~h6태그가 있어야함 -->
	
		<h2>
			SERVIES
		</h2>
		
		<aside>
			<!-- [aside]태그는 페이지 주요 내용과 연관성이 적은 정보를 담는 공간 -->
	
			<p>굿</p><p>굿</p><p>굿</p><p>굿</p>
<!-- 			p태그는 block 요소 -->
			
		</aside>
		
		<article>
	<!-- 	article태그는 주요 본문 -->
			<h3>E-커멀스</h3>
		</article>
		
	</section>
	</main>
		<header>
			<h1>
				<img width="300px" height="300px" alt="없음" src="하늘.jpg">
			</h1>
			
			<nav>
				<ul>
					<li>
						<a href="#">메뉴1</a>
					</li>
					<li>
						<a href="#">메뉴2</a>
					</li>
					<li>
						<a href="#">메뉴3</a>
					</li>
				</ul>
			</nav>
		</header>
</body>

<footer>
	<p>회사주소</p>
	<p>전화번호</p>
	<p>이름</p>
	<p>가는길</p>
</footer>
</html>
